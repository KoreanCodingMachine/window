<!DOCTYPE html>
<html lang="en">

<head>
    <title>좌표</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            /* overflow: hidden; */
        }

        div {
            width: 250px;
            height: 250px;
            background-color: yellow;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .special {
            background-color: white;
        }

        aside {
            position: fixed;
            right: 8px;
            top: 8px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <aside>
        <button class="scroll_a">Scroll by 100px(y) (100px씩 이동)</button>
        <button class="scroll_b">Scroll to 100px(y) (100px 위치로 고정 이동)</button>
        <button class="scroll_c">Scroll by special(y) (specail 위치로 이동)</button>
    </aside>
    <script>
        const special = document.querySelector('.special')
        special.addEventListener('click', (event) => {
            const rect = special.getBoundingClientRect()
            console.log(rect)
            console.log('pageX:', event.pageX)
            console.log('pageY', event.pageY)
            console.log('clientX', event.clientX)
            console.log('clientY', event.clientY)
        })

        const a = document.querySelector('.scroll_a')
        const b = document.querySelector('.scroll_b')
        const c = document.querySelector('.scroll_c')

        a.addEventListener('click', (event) => {
            window.scrollBy(0, 100) // 100px씩 상대적으로 이동
        })
        b.addEventListener('click', () => {
            window.scroll(0, 100) // 100px 위치로 고정 이동 
        })
        c.addEventListener('click', () => {
            // special 위치의 y값을 받아와서
            // 그쪽으로 이동시키면 된다.
            const special = document.querySelector('.special')
            const rect = special.getBoundingClientRect()
            // console.log(rect) // top -> 1178
            special.scrollIntoView({ block: 'start', behavior: 'smooth', inline: 'nearest' })
        })
    </script>
</body>

</html>
